<!DOCTYPE html>
<header>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Name</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }
        nav a:hover {
            background-color: #555;
        }
        .hero-section {
            text-align: center;
            padding: 50px;
            background: url('cafe-interior-image.jpg') center/cover no-repeat;
            color: #fff;
        }
        .featured-products {
            text-align: center;
            padding: 50px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .social-icons {
            margin-top: 20px;
        }
        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Café Logo</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Menu</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>

    <div class="hero-section">
        <h2>Sip, Relax, Repeat.</h2>
        <!-- Add any additional content or buttons as needed -->
    </div>

    <div class="featured-products">
        <h2>Featured Products</h2>
        <!-- Showcase popular coffee blends and pastries -->
    </div>

    <footer>
        <div class="contact-info">
            <p>Address: 123 Cafe Street, City</p>
            <p>Phone: (123) 456-7890</p>
            <p>Email: info@cafe.com</p>
        </div>
        <div class="social-icons">
            <!-- Add social media icons and links -->
            <!-- Example: <a href="#"><img src="facebook-icon.png" alt="Facebook"></a> -->
        </div>
        <form>
            <label for="newsletter">Subscribe to our newsletter:</label>
            <input type="email" id="newsletter" name="newsletter" placeholder="Your email address">
            <button type="submit">Subscribe</button>
        </form>
    </footer>

</body>
</html>

</header>
